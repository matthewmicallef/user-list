<h2 class="user-container__title">Select a user to show his details.</h2>

<div class="user-container__list" *ngIf="(userList | async)?.length > 0; else loading">
    <ng-container *ngFor="let user of userList | async; trackBy: trackByUser">
        <div class="user-container__list-item" routerLink= "/users/{{user.id}}">
            <span class="user-container__list-item-id">{{ user.id }}</span>
            <span>{{user.name}}</span>
        </div>
    </ng-container>
</div>

<ng-template #loading>
    <div class="user-container--loading">Loading...</div>
</ng-template>
